<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
    </head>
    <body style="padding-bottom:1000px ;">
        <div style="display: grid;
                    grid-template-columns: 100px 100px;">
            <div style="background-color: lightsteelblue;">div1</div>
            <div style="background-color: lightpink;">div2</div>
        </div>
        <div style="margin-top: 30px;
                    display: grid;
                    grid-template-columns: 100px 100px 200px;">
            <div style="background-color: lightsteelblue;">div1</div>
            <div style="background-color: lightsteelblue;">div2</div>
            <div style="background-color: lightpink;">div3</div>
        </div>
        <div style="margin-top: 30px;
                    display: grid;
                    grid-template-columns: 100px 1fr;">
            <div style="background-color: lightsteelblue;">div1</div>
            <div style="background-color: lightpink;">div2</div>
            
        </div>
        <div style="margin-top: 30px;
                    display: grid;
                    grid-template-columns: 100px 1fr 1fr;">
            <div style="background-color: lightsteelblue;">div1</div>
            <div style="background-color: lightsteelblue;">div2</div>
            <div style="background-color: lightpink;">div3</div>
        </div>
        <div style="margin-top: 30px;
                    display: grid;
                    column-gap: 20px; 
                    row-gap: 20px; 
        
                    grid-template-columns: 1fr 1fr 1fr;">
            <div style="background-color: lightsteelblue; height: 200px;">div1</div>
            <div style="background-color: lightsteelblue; height: 200px;">div2</div>
            <div style="background-color: lightpink; height: 200px;">div3</div>
            <div style="background-color: lightsteelblue; height: 200px;">div1</div>
            <div style="background-color: lightsteelblue; height: 200px;">div2</div>
            <div style="background-color: lightpink; height: 200px;">div3</div>
        </div>
    </body>

</html>
